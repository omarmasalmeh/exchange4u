<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exchange4U</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/currency-flags.css" />
    <link rel="stylesheet" href="../styles/currency-flags.min.css" />
</head>

<body>
    <header>
        <h1 class="title">Exchange4U</h1>
        <h3>By Omar Almasalmeh</h3>
        <h3>Historical Currency value and Exchange Rates</h3>
        <div class="date">
            <h6>Date From</h6>
            <input type="date" id="startDate">
            <h6>Date To</h6>
            <input type="date" id="endDate">
        </div>
        <div class="inputSelect">
            <input placeholder="Currency From" id="val1" list="currency1">
            <datalist id="currency1">
            </datalist>
            <input placeholder="Amount" type="number" id="myText">
            <input placeholder="Currency To" id="val2" list="currency2">
            <datalist id="currency2">
            </datalist>
        </div>
    </header>
    <div class="container">
        <div class="chartContainer"></div>

        <div id="currTable">
            <h6 id="title"></h6>
            <table id="table"></table>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
    <script src="../scripts/main.js" defer></script>
</body>

</html>
